<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title> My Recipes!!</title>
  </head>
  <body>
    <h1> My Recipes!!!</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<div class="container-fluid">
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Description</th>
      <th scope="col">CookTime</th>
      <th scope="col">PrepTime</th>
      <th scope="col">Direction</th>
      <th scope="col">image</th>
      <th scope="col">Ingredients</th>
      <th scope="col">Difficulty</th>
    </tr>
  </thead>
  <tbody>
  <tr th:each="recipe : ${recipes}">
	        <td th:text="${recipe.id}">123</td>
	        <td th:text="${recipe.description}">Tasty Goodnees</td>
	        <td th:text="${recipe.cookTime}">Tasty Goodnees</td>
	        <td th:text="${recipe.prepTime}">Tasty Goodnees</td>
	        <td th:text="${recipe.direction}">Tasty Goodnees</td>
	        <td style="height: 400px;width: 300px;"><img th:src="@{${'/images/'+recipe.imageURL}}"/></td>
	        <td th:each="ingredients : ${recipe.ingredients}">
	        	<p th:text="${ingredients.amount}">
	        </td>difficultyval--->
	        <p th:value="${recipe.difficulty}"/>
	      <!-- <td class="col-4"  th:each="star:${#numbers.sequence(0, 5)}">
                    <i class="fa fa-star" aria-hidden="true" th:text="${star}"></i>
            </td>-->
  </tr>
   
  </tbody>
</table>
</div>

  </body>
</html>
